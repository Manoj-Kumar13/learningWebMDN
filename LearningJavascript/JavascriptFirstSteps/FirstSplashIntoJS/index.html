<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number</title>
    <script src="./index.js" defer></script>
</head>
<body style="width: 800px; margin: 0 auto;">
    <h1 style="font-family: monospace; font-size: 4rem;">Guess the Number</h1>
    <p style="font-family: 'Trebuchet MS', monospace; font-size: 1.5rem;">We have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer.  We'll tell you if your guess was too high or too low.</p>

    <div style="font-size: 1.5rem; font-family: 'Trebuchet MS', monospace;">
        <label for="guessField">Enter a guess: </label>
        <input style="font-size: 1em; font-family: inherit;" type="text" id="guessField">
        <input style="font-size: 1em; font-family: inherit; border-radius: 1rem;" type="submit" value="Submit guess">
    </div>
</body>
</html>
