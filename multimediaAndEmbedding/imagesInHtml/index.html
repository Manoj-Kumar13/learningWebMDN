<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Images in HTML</title>
  </head>
  <body>
    <h1>Images in HTML</h1>

    <figure>
      <img
        src="https://raw.githubusercontent.com/mdn/learning-area/master/html/multimedia-and-embedding/images-in-html/dinosaur.jpg
        "
        height="341"
        width="400"
        alt="The head and torso of a dinosaur skeleton; it has a large head with long sharp teeth"
      />
      <figcaption>
        A T-Rex on display in the Manchester University Museum
      </figcaption>
    </figure>
  </body>
</html>
